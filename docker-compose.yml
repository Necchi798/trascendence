version: '3.8'

networks:
  trancendence:
    driver: bridge

volumes:
  db_auth_data:

services:
  ngnix:
    build:
      context: .
      dockerfile: docker/ngnix/Dockerfile
    container_name: ngnix
    ports:
      - "8080:80"
    networks:
      - trancendence
    restart: always

  auth_db:
    image: postgres
    container_name: database
    environment:
      POSTGRES_DB: transcend_users_db
      POSTGRES_USER: transcend_user
      POSTGRES_PASSWORD: transcend_pwd
    ports:
      - "5432:5432"
    networks:
      - trancendence
    restart: unless-stopped
    volumes:
      - db_auth_data:/var/lib/postgresql/data
  
  auth_service:
    build: 
      context: .
      dockerfile: docker\auth\Dockerfile
    command: sh -c "python3 manage.py makemigrations && python3 manage.py migrate && gunicorn back.wsgi:application --bind 0.0.0.0:8000 --keyfile /app/private.key --certfile /app/certificate.crt"
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - auth_db
    networks:
      - trancendence
